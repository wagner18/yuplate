<ion-header>

  <ion-navbar>
    <ion-title>Shipping Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="address-content">

	<ion-list>
    <ion-item-divider></ion-item-divider>
    <button no-lines ion-item icon-left (click)="presentAddressModal()">
      <ion-icon item-left ios="ios-add-circle" md="md-add-circle"></ion-icon>
      Add new shipping address
    </button>

    <ion-item-divider>Shipping Addresses</ion-item-divider>
    <ion-item *ngIf="noAddress">
      <h2>There is no address</h2>
      <p>Add and address to your profile</p>
    </ion-item>

    <ion-item-sliding  #item *ngFor="let address of addresses; let index = index">
      <ion-item class="address-primary">
        <h2>{{ address.full_name }} </h2>
        <p>{{ address.street_1 }}</p>
        <p>{{ address.city }}, {{ address.state }} {{ address.zip_code }}</p>
        <p>{{ address.country }}</p>
        <h2 item-right *ngIf="address.primary">Primary</h2>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="editAddress(index)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteAddressConfirmation(index)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          delete
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
