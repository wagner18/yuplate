<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end >
    <!-- [hidden]="!profile-formForm.dirty"> -->
      <button ion-button (click)="saveProfile()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="profile-form-content">

  <div class="profile-image-content" (click)="cameraActionSheet()">
    <ion-row no-padding class="profile-image-row">
      <ion-col no-padding width-40>
        <!-- <img class="profile-image" [src]="profile.image"> -->
        <preload-image [ratio]="{w:1, h:1}" [src]="profile.image" class="profile-image"></preload-image>
      </ion-col>
    </ion-row>
    <h3 class="image-action">Change profile picture</h3>
  </div>

  <form [formGroup]="ProfileForm" class="profile-form">

    <ion-list class="profile-data-content">

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Birthday</ion-label>
        <ion-datetime formControlName="birthday" displayFormat="MMM DD YYYY">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-select interface="action-sheet" formControlName="gender">
          <ion-option value="female" selected="true">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>About You</ion-label>
        <ion-textarea formControlName="about" rows="5"></ion-textarea>
      </ion-item>

    </ion-list>
