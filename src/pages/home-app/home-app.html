<ion-menu [content]="content" [swipeEnabled]="false" scroll="false">
  <ion-content class="side-menu-gradient">

    <ion-list class="menu-list">

      <ion-item class="profile-image">
          <img src="{{currentUser.image}}">
          <h2>{{currentUser.firstName}}</h2>
          <h4>{{currentUser.location}}</h4>
      </ion-item>

      <button ion-item detail-none *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon *ngIf="page.icon" name="{{page.icon}}" item-left></ion-icon>
        {{page.title}}
      </button>
      <button ion-item side-menu-item detail-none *ngFor="let page of pushPages" (click)="pushPage(page)">
        <ion-icon *ngIf="page.icon" name="{{page.icon}}" item-left></ion-icon>
        {{page.title}}
      </button>
      <button ion-item side-menu-item detail-none (click)="logout()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-content #content></ion-content>
