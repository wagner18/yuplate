<ion-header class="listing-header">
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <!-- <ion-icon ios="ios-contact" md="md-contact"></ion-icon> -->
      <!-- <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> -->
    </button>

    <ion-title>
      <div class="header-logo">
        Yuplate
        <!-- <preload-image [ratio]="{w:583, h:100}" src="./assets/images/header_logo_white.png"></preload-image> -->
      </div>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="filterModalPage()">
        <ion-icon name="ios-options-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="listing-content">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- (ionInput)="updateSearch($event)" -->
  <form action=".">
    <ion-searchbar
      (ngModel)="search_query"
      [showCancelButton]="false"
      (search)="onSearch($event)"
      placeholder="Search"
      autocomplete="on"
      spellcheck="true"
      debounce="2000"
      color="light">
    </ion-searchbar>
  </form>

  <ion-segment class="segment-bar">
    <ion-segment-button class="segment-button" value="Favorites" (click)="listingType(0)">
      Favorites
    </ion-segment-button>
    <ion-segment-button class="segment-button" value="Activity">
      Activity
    </ion-segment-button>
    <ion-segment-button class="segment-button" value="Nearby" (click)="getLocalItems()">
      Local
    </ion-segment-button>
  </ion-segment>

  <h4 class="categories-title">Most Popular</h4>

  <!-- <ion-row class="feed-item"> -->

    <ion-list no-lines>

      <ion-card 
        class="item-card-content" 
        *ngFor="let listing of listings; let index = index ">

        <preload-image [ratio]="{w:4, h:3}" [src]="listing.medias[0].media_path"
        (click)="listingDetails(index)">
        </preload-image>

<!--    <ion-slides [options]="slideOptions">
          <ion-slide *ngFor="let media of listing.medias" style="background-color: white">
            <preload-image [ratio]="{w:3, h:2}" [src]="media.media_path" title="listing.title"></preload-image>
          </ion-slide>
        </ion-slides> -->
        <ion-badge class="price-badge" item-right>
          {{ listing.currency }}
          {{ listing.main_price }}
        </ion-badge>

      
        <!-- <ion-card-content> -->
          <ion-card-title class="item-title">
            {{ listing.title }}
          </ion-card-title>
<!--           <p class="item-text">
            {{ listing.summary }}
          </p> -->
          <p class="item-text">
            <ion-badge item-right *ngIf="listing.delivery">
              Delivery
            </ion-badge>
            <ion-badge item-right *ngIf="listing.carryout">
              Carryout
            </ion-badge>
            <ion-badge item-right *ngIf="listing.shipping">
              Shipping
            </ion-badge>
<!--             <ion-badge item-right>
              {{ listing.listing_type }}
            </ion-badge>
            <ion-badge item-right>
             {{ listing.unit_value }} {{ listing.measure_unit }} 
            </ion-badge>    -->   
          </p>
        <!-- </ion-card-content> -->

        <ion-row class="status-row">
          <ion-col no-padding width-35 text-center>
            <rating [ngModel]="listing.total_rate" max="5" read-only="true"></rating>
          </ion-col>
          <ion-col no-padding width-40 text-center>
            <button class="action-button" ion-button clear small icon-left>
              <ion-icon name='chatbubbles'></ion-icon>
              {{listing.total_reviews}} Reviews
            </button>
          </ion-col>
          <ion-col no-padding width-25 text-right>
            <button class="action-button" ion-button clear small icon-left>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>

        <ion-item item-right class="item-profile">
          <ion-avatar item-left>
            <img src="{{listing.short_profile?.image}}">
          </ion-avatar>
          <h2>{{ listing.short_profile?.fullName }}</h2>
        </ion-item>

      </ion-card>

    </ion-list>

   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
