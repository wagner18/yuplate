<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <!-- <ion-icon name="menu"></ion-icon> -->
      <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button ion-button (click)="editProfile()">
        Edit
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="user-details">
    <ion-row class="user-main-data-row">
      <ion-col no-padding width-33>
        <!-- <img class="user-image" src="{{profile.image}}"> -->
        <preload-image [ratio]="{w:1, h:1}" [src]="profile.image" class="user-image"></preload-image>
      </ion-col>
      <ion-col no-padding>

        <ion-row class="profile-name-row">
          <ion-col no-padding>
              <h1 class="profile-first-name">{{profile.firstName}}</h1>
          </ion-col>
        </ion-row>

        <ion-row class="profile-name-row">
          <ion-col no-padding>
            <h2 class="profile-last-name">{{profile.lastName}}</h2>
          </ion-col>
        </ion-row>

        <ion-row class="profile-name-row">
          <ion-col no-padding>
            <span class="profile-location" width-50>{{profile.location}}</span>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

    <ion-row class="social-presence-row">
      <ion-col width-50 class="social-presence-item">
        <a (click)="goToFollowersList()">
          <h2 class="social-presence-value">X</h2>
          <h4 class="social-presence-title">Favorites</h4>
        </a>
      </ion-col>
      <ion-col width-50 class="social-presence-item">
        <a (click)="goToFollowingList()">
          <h2 class="social-presence-value">X</h2>
          <h4 class="social-presence-title">Notifications</h4>
        </a>
      </ion-col>
    </ion-row>

    <ion-row wrap class="user-bio-row">
      <ion-col no-padding width-100 >
      <h4 class="user-description"> About me </h4>
        <p class="user-description">
          {{profile.about}}
        </p>
      </ion-col>
    </ion-row>

  </div>

  <div>
    <ion-list no-lines class="user-list-section">

      <ion-item-divider color="light"></ion-item-divider>

      <button ion-item class="list-items-section">
        <ion-icon item-left ios="ios-restaurant" md="md-restaurant"></ion-icon>
        Orderings
      </button>  

      <button ion-item class="list-items-section">
        <ion-icon item-left ios="ios-restaurant" md="md-restaurant"></ion-icon>
        Bookings
      </button>  

      <button ion-item class="list-items-section">
       <ion-icon item-left ios="ios-list-box" md="md-list-box"></ion-icon>
        Listing
      </button> 

      <button ion-item class="list-items-section">
        <ion-icon item-left ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
        Messages
      </button>

      <button ion-item class="list-items-section">
        <ion-icon item-left ios="ios-cash" md="md-cash"></ion-icon>
        Balance
      </button>

      <button ion-item class="list-items-section">
        <ion-icon item-left ios="ios-cog" md="md-cog"></ion-icon>
        Settings
      </button>

      <ion-item-divider color="light"></ion-item-divider>

    </ion-list>
  </div>

</ion-content>
