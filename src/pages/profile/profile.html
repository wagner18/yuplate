<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button ion-button (click)="editProfile()">
      Edit
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="user-details">
    <ion-row class="user-main-data-row">
      <ion-col no-padding width-33>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profile.image" alt="profile.firstName" title="profile.firstName"></preload-image>
      </ion-col>
      <ion-col no-padding>

        <ion-row class="profile-name-row">
          <ion-col no-padding>
              <h1 class="profile-first-name">{{profile.firstName}}</h1>
          </ion-col>
        </ion-row>

        <ion-row class="profile-name-row">
          <ion-col no-padding>
            <h2 class="profile-last-name">{{profile.lastName}}</h2>
          </ion-col>
        </ion-row>

        <ion-row class="profile-name-row">
          <ion-col no-padding>
            <span class="profile-location" width-50>{{profile.location}}</span>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

    <ion-row class="social-presence-row">
      <ion-col width-50 class="social-presence-item">
        <a (click)="goToFollowersList()">
          <h2 class="social-presence-value">X</h2>
          <h4 class="social-presence-title">Favorites</h4>
        </a>
      </ion-col>
      <ion-col width-50 class="social-presence-item">
        <a (click)="goToFollowingList()">
          <h2 class="social-presence-value">X</h2>
          <h4 class="social-presence-title">Messages</h4>
        </a>
      </ion-col>
    </ion-row>

    <ion-row wrap class="user-bio-row">
      <ion-col no-padding width-100 >
        <p class="user-description">
          {{profile.about}}
        </p>
      </ion-col>
    </ion-row>


    <ion-segment class="user-content-segment" [(ngModel)]="display" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="grid" (ionSelect)="onSegmentSelected($event)">
        Grid
      </ion-segment-button>
      <ion-segment-button value="list" (ionSelect)="onSegmentSelected($event)">
        List
      </ion-segment-button>
    </ion-segment>
  </div>

      <ion-item-divider color="light"></ion-item-divider>
