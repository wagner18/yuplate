<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        Done
      </button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="form-content">
	<!-- Step 3 -->
	<form class="form-style" [formGroup]="formDetails">
	  <section class="form-section">
	    <h2 class="section-title">
	      <p>We are almost there, setup some more details about your listing,</p>
	      <p>like your service options!</p>
	    </h2>
	  </section>

	  
	  <ion-list class="form-list">

	  	<ion-item-divider>Service options</ion-item-divider>
	  	<ion-item>
	      <ion-label>Carryout</ion-label>
	      <ion-toggle formControlName="carryout" checked="false"></ion-toggle>
	      <!-- <ion-checkbox value="true" formControlName="carryout"></ion-checkbox> -->
		  </ion-item>

	    <ion-item>
	      <ion-label>Delivery</ion-label>
	      <ion-toggle formControlName="delivery" checked="false"></ion-toggle>
	      <!-- <ion-checkbox value="true" formControlName="delivery"></ion-checkbox> -->
	    </ion-item>

	    <ion-item *ngIf="formDetails.value.delivery">
	      <ion-label fixed>Delivery Fee</ion-label>
	      <ion-input class="input-number" text-right type="number" formControlName="delivery_fee"></ion-input>
	    </ion-item>

	  	<ion-item-divider>Servings per portion</ion-item-divider>
	    <ion-item class="counter-item">
	      <span class="counter-label">Servings</span>
	      <span class="counter-value">{{formDetails.value.servings}}</span>
	      <counter-input [min]="1" [max]="8" formControlName="servings" basic></counter-input>
	    </ion-item>

			<ion-item-divider></ion-item-divider>
	    <ion-item class="checkbox-item">
	      <ion-label>Ask Confirmation?</ion-label>
	      <ion-toggle formControlName="confirmation" checked="false"></ion-toggle>
		  </ion-item>

	  </ion-list>

	</form>
</ion-content>
